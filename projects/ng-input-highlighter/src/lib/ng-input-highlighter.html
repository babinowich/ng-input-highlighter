<div #inputBox id="input-area" tabindex="0" [ngClass]="[boxSize, boxClass]">
  <div class="text-area" [ngClass]="{'pending': responsePending}">
    <div libTextHost #textArea contenteditable  id="input-span" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
    <span *ngIf="responsePending"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i></span>
    <span (click)="focusInput()" (dblclick)="selectAll()" class="blank-input"> </span>
  </div>
  <div (click)="focusInput()" (dblclick)="selectAll()" class="rest"></div>
</div>
